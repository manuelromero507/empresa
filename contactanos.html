<body>
<header class="header">

    <div>
        <nav class="navigation">

                <li><a href="contactanos.html" class="active"><i class="fas fa-satellite-dish"></i> Contáctanos</a></li>

            </ul>
        </nav>
    </div>
  </header>
  <main>
        <div class="redes-sociales">
    <a href="https://wa.me/1234567890" target="_blank" class="social-link whatsapp">
        <i class="fab fa-whatsapp"></i> Whatsapp
    </a>
    <a href="https://instagram.com/tuusuario" target="_blank" class="social-link instagram">
        <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://facebook.com/tuusuario" target="_blank" class="social-link facebook">
        <i class="fab fa-facebook"></i> Facebook
    </a>
    <a href="mailto:tuemail@ejemplo.com" class="social-link correo">
        <i class="fas fa-envelope"></i> Correo
    </a>
    </div>
    <section class="contact-form">
        <h2>Formulario de Contacto</h2>
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
  </main>
</body>
</html>
